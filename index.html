<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooptron</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282727;
            font-family: 'Fira Code', monospace;
        }
        .container {
            text-align: center;
            width: 90%; /* Make container width relative */
        }
        h1 {
            margin: 0; /* Remove default margin from h1 */
        }
        .cooptron {
            font-size: clamp(2rem, 10vw, 6rem); /* Set a responsive font size with max limit */
            font-weight: 400;
        }
        .coop {
            color: #A0CB8C;
        }
        .tron {
            color: #E98287;
        }
        .subtitle {
            font-size: clamp(1rem, 4vw, 2rem); /* Set a responsive subtitle size with max limit */
            font-weight: 300;
            color: #EBCC8E;
            margin-top: 5px;
        }
        .contact-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #EBCC8E;
            border: none;
            color: #282727;
            font-size: clamp(1rem, 4vw, 1.5rem); /* Responsive button text size with max limit */
            cursor: pointer;
            text-decoration: none;
        }
        .contact-btn:hover {
            background-color: #d1b07b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="cooptron">
            <span class="coop">coop</span><span class="tron">tron</span>
        </h1>
        <p class="subtitle">apps done right</p>
        <a href="mailto:team@cooptron.dev" class="contact-btn">contact us</a>
    </div>
</body>
</html>
